{% load django_markdown %}
{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">

{% include "blog/_layouts/header.html" %}
<body>

    <!-- Navigation -->
    {% include "blog/_layouts/nav.html" %}
    
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{% static 'blog/img/post-bg.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ object.title }}</h1>
                        <h2 class="subheading"></h2>
                        <span class="meta"><a href="#">{{ object.tags.all|join:" " }}</a> </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ object.body|markdown  }}
<p class="post-meta">{{ object.created }} </p>
                </div>
            </div>
		
        </div>
    </article>
	
    
    <hr>

    <!-- Footer -->
    {% include "blog/_layouts/footer.html" %}
    </body>

</html>
